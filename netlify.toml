[build]
  publish = ".next"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefix=/dev/null"

# Production context: all deploys from the Production branch
[context.production]
  command = "npm run build"

# Deploy Preview context: all deploys generated from a pull/merge request
[context.deploy-preview]
  command = "npm run build"

# Branch deploy context: all deploys that are not from a pull/merge request or from the Production branch
[context.branch-deploy]
  command = "npm run build"

# Redirects and rewrites
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/api/*"
  [headers.values]
    cache-control = "max-age=0,no-cache,no-store,must-revalidate"

[[headers]]
  for = "*.js"
  [headers.values]
    cache-control = "max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    cache-control = "max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    cache-control = "max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    cache-control = "max-age=31536000"

[[headers]]
  for = "*.jpeg"
  [headers.values]
    cache-control = "max-age=31536000"

[[headers]]
  for = "*.webp"
  [headers.values]
    cache-control = "max-age=31536000"

[[headers]]
  for = "*.avif"
  [headers.values]
    cache-control = "max-age=31536000"

# Functions (if needed in the future)
[functions]
  directory = "netlify/functions"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Edge functions (if needed)
[edge_functions]
  directory = "netlify/edge-functions"
